        <form>
            <legend>
                Search by City:
            </legend>
            <ul>
                <li>
                    <label
                        for="txtCity"
                    >
                        City
                    </label>

                    <input type="search" id="txtCity" name="txtCity">
                </li>
            </ul>
            <ul>
                <button
                    onclick="searchByCity()"
                    type="button"
                >
                    Search
                </button>
            </ul>
        </form>

        <form>
            <legend>

                        for="txtZipCode"

                </li>
            </ul>
            <ul>
                <button
                    onclick="searchByZipCode()"
                    type="button"
                >
                    Search
                </button>
            </ul>
        </form>
