<section class="container">
    <h1>
        Select Collaboration
    </h1>
    <loading
        *ngIf="isLoading"
    ></loading>
    <ul
        *ngIf="!isLoading && packageList && packageList.length>0"
    >
        <li
            *ngFor="let package of packageList"
            [id] = "'pln_'+package._id"
        >
            <b
                *ngIf="package.isPromoted"
            >
                Best Value
            </b>
            <h2>
                {{package.title}}
            </h2>
            <ol>
                <li>
                    {{package.reelsNumber}} Instagram Reel<span *ngIf="package.reelsNumber > 1" >s</span>
                </li>
                <li>
                    {{package.postNumbers}} Instagram Post<span *ngIf="package.postNumbers > 1" >s</span>
                </li>
                <li>
                    Collaborate with <b>{{package.influencerNumber}}</b> local nano-influencer<span *ngIf="package.influencerNumber > 1" >s</span>
                </li>
            </ol>
            <a
                [routerLink]="['/','collabrotaion',creatorId,'invoice',package._id]"
            >
                ${{package.price}}
            </a>
        </li>

    </ul>

    <navigation-ribon></navigation-ribon>

</section>
