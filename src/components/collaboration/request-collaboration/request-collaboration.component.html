<loading
    *ngIf="isLoading"
></loading>

<dl
    *ngIf="!isLoading && creator"
    class="container"
>
    <dt>
        Image
    </dt>
    <dd>
        <img
        [src]="getCreatorImageUrl()"
        >
    </dd>

    <dt>
        Title
    </dt>
    <dd>
        
        {{getCreatorTitle()}}
    </dd>

    <dt>
        Instagram Handle
    </dt>
    <dd>
        {{creator.instagramHandle}}
    </dd>
</dl>

<router-outlet></router-outlet>
