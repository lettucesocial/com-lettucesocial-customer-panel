<form class="creator-filter">
    <legend>
        Filter Creators
    </legend>

    <fieldset>
        <ul>
            <li>
                <label for="txtZipCode">
                    ZipCode:
                </label>
                <input
                    type="search"
                    id="txtZipCode"
                    name="txtZipCode"
                    [(ngModel)]="zipCode"
                    placeholder="Enter zip code"
                >
            </li>
        </ul>
        <ul class="validation-result" >
            <validation-result
                *ngIf="validationResult.hasError"
                [validationResult]="validationResult"
            ></validation-result>
            <li>
                <button
                    type="button"
                    class="primary"
                    (click)="filter()"
                >
                    Search
                </button>
            </li>
        </ul>
    </fieldset>
</form>
