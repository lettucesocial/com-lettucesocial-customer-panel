<section class="container">
    
    <form
        *ngIf = '!isLoading && !filterOptions.zipCode'
    >
        <logo-type></logo-type>
        <legend>
            Hi ðŸ‘‹ <br>
            Letâ€™s match you
            with a local nano-influencer
        </legend>
        <ul>
            <li>
                <label 
                    for="cmpFilterCreator"
                >
                    Enter the zip code of your business location
                </label>
                <creator-filter
                    id="cmpFilterCreator"
                    name="cmpFilterCreator"
                    (setFilter) = 'setFilter($event)'
                ></creator-filter>
            </li>
        </ul>
    </form>

    <div
        *ngIf = '!filterOptions.zipCode && !isLoading'
    ></div>

    <loading-list
        *ngIf = 'isLoading'
    ></loading-list>

    <b
        *ngIf = '!isLoading && creatorList'
    >
        {{creatorList.length}} results found
    </b>

    <creator-list
        *ngIf = '!isLoading && creatorList'
        [creatorList]="creatorList"
    ></creator-list>

    <div
        *ngIf = '!isLoading && creatorList && creatorList.length == 0'
    >
        <p>
            Right now,we don't have any nano-influencers in your area.
        </p>
        <business-request-notification></business-request-notification>
    </div>

</section>
