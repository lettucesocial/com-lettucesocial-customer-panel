<div class="creator-panel">
    <business-menu></business-menu>
    <logo-type></logo-type>
    <section
        class="container"
    >
        <loading-list
            *ngIf = 'isLoading'
        ></loading-list>
        <!-- not searched yet -->
        <section
            *ngIf = '!filterOptions.zipCode'
        >
            

            <h2>
                <!-- Hi {{businessName}}ðŸ‘‹ <br> -->
                Letâ€™s match you
                with a local nano-influencer
            </h2>

            <div
                id="searchPanel"
                *ngIf="!hasReachedSearchLimit()"
            >
                <p>
                    Enter the zip code of your business location
                </p>
                <creator-filter
                    id="cmpFilterCreator"
                    name="cmpFilterCreator"
                    (setFilter) = 'setFilter($event)'
                ></creator-filter>
            </div>

            <search-limit-reached
                *ngIf="hasReachedSearchLimit()"
            ></search-limit-reached>
        </section>
        
        <!-- seached -->
        <section
            *ngIf= "!isLoading && filterOptions.zipCode"
        >
            <section
                *ngIf = 'creatorList && creatorList.length != 0'
            >
                <a
                    href="/creator"
                    class="search-zip"
                >
                    Search in new zip code
                </a>
                
                <b>
                    {{creatorList.length}} results found in {{filterOptions.zipCode}}
                </b>

                <p class="find">
                    Find your local nano-influencer & request to collaborate.
                </p>

                <creator-list
                    [creatorList]="creatorList"
                ></creator-list>
            </section>

            

            <div
                *ngIf = '!isLoading && filterOptions.zipCode && creatorList && creatorList.length == 0'
            >
                <business-request-notification
                    [zipcode]="filterOptions.zipCode"
                ></business-request-notification>
                
            </div>

            <navigation-ribon
                *ngIf = '!isLoading && filterOptions.zipCode'
            ></navigation-ribon>
        </section>
        
    </section>
</div>
