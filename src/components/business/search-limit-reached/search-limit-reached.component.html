<section
    *ngIf="isLoggedIn"
>
    <p

    >
        The lettuceSocial app restricts users to searching for creators within their community to build a hyper-local, community-powered marketing channel for small businesses. You can search the following zip codes
    </p>
    
    <searched-zip-code-panel></searched-zip-code-panel>
</section>

<section
    *ngIf="!isLoggedIn"
>
    <p>
        You've reached your search limit.
        <br>
        <button
            type="button"
            title="Sign up to lettuceSocial"
            (click)="goToSignUp()"
        >
            Sign up
        </button>
            or 
        <button
            type="button"
            title="Sign in to lettuceSocial"
            (click)="goToSignIn()"
        >
            Login
        </button>
        to continue exploring!
    </p>
</section>
