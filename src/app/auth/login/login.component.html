
<form>
    <legend>
        Login
    </legend>
    <p>
        Welcome back!
    </p>
    <fieldset
        [disabled]="isLoading"
    >
        <ul>
            <li>
                <label
                    for="txtEmail"
                >
                    Email:
                </label>
                <input
                    id="txtEmail"
                    name="txtEmail"
                    type="email"
                    [(ngModel)]= "email"
                >
            </li>
            <li>
                <label
                    for="txtPassword"
                >
                    Password:
                </label>
                <input
                    id="txtPassword"
                    name="txtPassword"
                    type="password"
                    [(ngModel)]= "password"
                >
            </li>
            <li>
                <a href="#" class="forgot">Forgot password</a>
            </li>
        </ul>
        <ul>
            <loading
                *ngIf="isLoading"
            ></loading>

            <validation-result
                *ngIf="validationResult.hasError"
                [validationResult]="validationResult"
                class="validation-result"
            ></validation-result>

            <li>
                <button
                    type="button"
                    role="button"
                    (click)="login()"
                >
                    Login
                </button>
            </li>
        </ul>
    </fieldset>
</form>

<ul class="sign-up">
    <li>
        Don't have an account?
    </li>
    <li>
        <a
            href="/auth/signup"
        >
            Sign up
        </a>
    </li>

        <button
        (click)="loginWithFacebook()"
        >
            login with Facebook
        </button>

    </li> -->
</ul>
