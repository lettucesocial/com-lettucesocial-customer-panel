<form>
    <legend>
        Sign up
    </legend>

    <fieldset
        [disabled]="isLoading"
    >
        <ul>
            
            <li>
                <label
                    for="txtEmail"
                >
                    EMAIL
                </label>
                <input
                    type="text"
                    placeholder="Enter your email"
                    maxlength="200"
                    [(ngModel)]= "business.email"
                    id="txtEmail"
                    name="txtEmail"
                >
            </li>
            
            
            <li>
                <label
                    for="txtPassword"
                >
                    PASSWORD
                </label>
                <input
                    type="password"
                    placeholder="Enter your password"
                    maxlength="200"
                    [(ngModel)]= "business.password"
                    id="txtPassword"
                    name="txtPassword"
                >
            </li>
        </ul>
        <ul>
            <loading
                *ngIf="isLoading"
            ></loading>

            <validation-result
                *ngIf="validationResult.hasError"
                [validationResult]="validationResult"
                class="validation-result"
            ></validation-result>
            
            <li>
                <button
                    type="button"
                    (click)="signup()"
                >
                   Sign up
                </button>
            </li>
        </ul>
    </fieldset>
    
</form>
